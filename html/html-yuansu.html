<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTML 元素语法</title>
    </head>
    <body>
        <h1>
            HTML 元素语法
        </h1>
        <h3>
            HTML 元素以开始标签起始<br>
            HTML 元素以结束标签终止<br>
            元素的内容是开始标签与结束标签之间的内容<br>
            某些 HTML 元素具有空内容（empty content）<br>
            空元素在开始标签中进行关闭（以开始标签的结束而结束）<br>
            大多数 HTML 元素可拥有属性<br>
            注释: 您将在本教程的下一章中学习更多有关属性的内容。
        </h3>
        嵌套的 HTML 元素<br>
        HTML 文档由嵌套的 HTML 元素构成。
    </body>
</html>
